<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Gerenciar Livros</h1>
    <form id="livroForm" class="mt-3">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" id="autor" required>
        </div>
        <div class="form-group">
            <label for="genero">Gênero</label>
            <input type="text" class="form-control" id="genero" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <h2 class="mt-5">Lista de Livros</h2>
    <ul id="livrosList" class="list-group mt-3"></ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/static/js/livros.js"></script>
</body>
</html>
