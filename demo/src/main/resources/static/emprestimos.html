<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimos</title>
    <link rel="stylesheet" href="css/emprestimos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="content">
    <div class="form-container container">
        <h1 class="mt-5">Gerenciar Empréstimos</h1>
        <form id="emprestimoForm" class="mt-3">
            <div class="form-group">
                <label for="usuarioCpf">CPF do Usuário</label>
                <input type="text" class="form-control" id="usuarioCpf" required>
            </div>
            <div class="form-group">
                <label for="livroId">ID do Livro</label>
                <input type="text" class="form-control" id="livroId" required>
            </div>
            <div class="form-group">
                <label for="dataEmprestimo">Data de Empréstimo</label>
                <input type="date" class="form-control" id="dataEmprestimo" required>
            </div>
            <div class="form-group">
                <label for="dataDevolucao">Data de Devolução</label>
                <input type="date" class="form-control" id="dataDevolucao" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <h2 class="mt-5">Lista de Empréstimos</h2>
        <ul id="emprestimosList" class="list-group mt-3"></ul>
    </div>
    <div class="image-container">
        <img src="bookseducationschoolliterature48126.png" alt="Stack of books" class="img-fluid">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/emprestimos.js"></script>
</body>
</html>
